<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <!--assets-->
    <link rel="stylesheet" href="assets/css/corpo_calculadora.css">
    <link rel="stylesheet" href="assets/css/conf.css">
    <!--fim assets-->

    <!-- fontes importadas-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- fim fontes importadas-->
</head>

<body>
    <main class="corpo_calculadora">
        <div class="cabeçario">
            <div class="icone">
                <svg style="color: aliceblue;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-arrows-angle-contract" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M.172 15.828a.5.5 0 0 0 .707 0l4.096-4.096V14.5a.5.5 0 1 0 1 0v-3.975a.5.5 0 0 0-.5-.5H1.5a.5.5 0 0 0 0 1h2.768L.172 15.121a.5.5 0 0 0 0 .707M15.828.172a.5.5 0 0 0-.707 0l-4.096 4.096V1.5a.5.5 0 1 0-1 0v3.975a.5.5 0 0 0 .5.5H14.5a.5.5 0 0 0 0-1h-2.768L15.828.879a.5.5 0 0 0 0-.707" />
                </svg>
            </div>
            <div class="aba_calculadora">
                <p>calculadora </p>
            </div>

            <div class="aba_conversor">
                <p style="color: rgb(121, 119, 119);">
                    conversor
                </p>
            </div>
            <div class="icone_menu">
                <svg style="color: aliceblue;" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                    <path
                        d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                </svg>
            </div>
        </div>

        <!--fim cabeçario-->
        <div class="div_botões">

            <div class="exição">
                <!-- <input id="caixa_de_exibição" class="resut" type="text" disabled> -->
                <p id="caixa_de_exibição" class="resut"></p>
                <p class="inputExibicao" id="resultado"> 0 </p>
                <!-- <input onclick="historico()" id="resultado" type="text" class="inputEibicao" , disabled placeholder="0"> -->
            </div>
            <p class="paragrafo" id="resutado"> </p>

            <div class="caixa_botões">
                <button id="botao_apagar" onclick="apagar()" style="color:rgb(255, 81, 0);" class="botões"> AC </button>
                <div>
                    <button onclick="apagarUltimoElemento()" class="botões">
                        <svg style="color: #FF4500;" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 16 16">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M5.442 3.5H12.5A1.5 1.5 0 0 1 14 5v6a1.5 1.5 0 0 1-1.5 1.5H5.442a1.5 1.5 0 0 1-1.171-.563L1.796 8.844a1.35 1.35 0 0 1 0-1.688l2.475-3.093A1.5 1.5 0 0 1 5.44 3.5m-2.343-.374A3 3 0 0 1 5.442 2H12.5a3 3 0 0 1 3 3v6a3 3 0 0 1-3 3H5.442a3 3 0 0 1-2.343-1.126L.625 9.781a2.85 2.85 0 0 1 0-3.562zM7.28 5.47a.75.75 0 0 0-1.06 1.06L7.69 8L6.22 9.47a.75.75 0 1 0 1.06 1.06l1.47-1.47l1.47 1.47a.75.75 0 1 0 1.06-1.06L9.81 8l1.47-1.47a.75.75 0 0 0-1.06-1.06L8.75 6.94z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <div>
                    <button style="color:#FF4500;  " onclick="inserir('/100')" class="botões">
                        %
                    </button>
                </div>
                <div>
                    <button style="color: orangered; font-size: 34px;" onclick="inserir('/')" class="botões">
                        ÷
                    </button>
                </div>
                <div>
                    <button onclick="inserir('7')" class="botões">
                        7
                    </button>
                </div>
                <div>
                    <button onclick="inserir('8')" class="botões">
                        8
                    </button>
                </div>
                <div>
                    <button onclick="inserir('9')" class="botões">
                        9
                    </button>
                </div>
                <div>
                    <button style="color: orangered; font-size: 34px; " onclick="inserir('*')" class="botões">
                        x
                    </button>
                </div>
                <div>
                    <button onclick="inserir('4')" class="botões">
                        4
                    </button>
                </div>
                <div>
                    <button onclick="inserir('5')" class="botões">
                        5
                    </button>
                </div>
                <div>
                    <button onclick="inserir('6')" class="botões">
                        6
                    </button>
                </div>
                <div>
                    <button style="color: orangered; font-size: 34px;" onclick="inserir('-')" class="botões">
                        -
                    </button>
                </div>
                <div>
                    <button onclick="inserir('1')" class="botões">
                        1
                    </button>
                </div>
                <div>
                    <button onclick="inserir('2')" class="botões">
                        2
                    </button>
                </div>
                <div>
                    <button onclick="inserir('3')" class="botões">
                        3
                    </button>
                </div>
                <div>
                    <button style="color: orangered; font-size: 34px;" onclick="inserir('+')" class="botões">
                        +
                    </button>
                </div>
                <div>
                    <button onclick="historico()" class="botões">
                        <img style="width: 40%;" src="img/replace-pictures.svg" alt="">
                    </button>
                </div>
                <div>
                    <button onclick="inserir('0')" class="botões">
                        0
                    </button>
                </div>
                <div>
                    <button onclick="inserir('.')" class="botões">
                        ,
                    </button>
                </div>
                <div>
                    <button onclick="valores()" style="color:white ; background-color: orangered; font-size: 34px; "
                        class="botões">
                        =
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script src="assets/js/calculdora.js"></script>
</body>

</html>
